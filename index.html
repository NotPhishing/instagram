<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login Page</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* الوضع المظلم */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    body.dark-mode .wrapper {
      background-color: #121212;
    }

    body.dark-mode .header {
      background-color: #1c1c1c;
    }

    body.dark-mode .input {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
    }

    body.dark-mode .btn a {
      background-color: #0095f6;
      color: #fff;
    }

    body.dark-mode .or p, body.dark-mode .signup p, body.dark-mode .apps p {
      color: #bbb;
    }

    body.dark-mode .footer .links a {
      color: #bbb;
    }

    body.dark-mode .footer .copyright {
      color: #bbb;
    }

    /* تفاعل مع الوضع المظلم */
    .toggle-dark-mode {
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #444;
      padding: 5px;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
    }

    /* التأكد من استجابة الصفحة للجوال */
    @media only screen and (max-width: 768px) {
      .wrapper {
        padding: 10px;
      }

      .logo img {
        width: 150px;
      }

      .input_field input {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
      }

      .btn a {
        width: 100%;
        padding: 15px;
        text-align: center;
      }

      .fb p {
        font-size: 14px;
      }

      .apps .icons {
        display: flex;
        justify-content: space-between;
      }

      .apps .icons img {
        width: 120px;
      }
    }

    /* استجابة للجوال الأصغر */
    @media only screen and (max-width: 480px) {
      .btn a {
        font-size: 14px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <div class="header">
    <div class="top">
      <div class="logo">
        <img src="instagram.png" alt="instagram" style="width: 175px;">
      </div>
      <div class="form">
        <div class="input_field">
          <input type="text" placeholder="Phone number, username, or email" class="input">
        </div>
        <div class="input_field">
          <input type="password" placeholder="Password" class="input">
        </div>
        <div class="btn"><a href="#">Log In</a></div>
      </div>
      <div class="or">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>
      <div class="dif">
        <div class="fb">
          <img src="facebook.png" alt="facebook">
          <p>Log in with Facebook</p>
        </div>
        <div class="forgot">
          <a href="#">Forgot password?</a>
        </div>
      </div>
    </div>
    <div class="signup">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
    <div class="apps">
      <p>Get the app.</p>
      <div class="icons">
        <a href="#"><img src="appstore.png" alt="appstore"></a>
        <a href="#"><img src="googleplay.png" alt="googleplay"></a>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="links">
      <ul>
        <li><a href="#">ABOUT US</a></li>
        <li><a href="#">SUPPORT</a></li>
        <li><a href="#">PRESS</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">JOBS</a></li>
        <li><a href="#">PRIVACY</a></li>
        <li><a href="#">TERMS</a></li>
        <li><a href="#">DIRECTORY</a></li>
        <li><a href="#">PROFILES</a></li>
        <li><a href="#">HASHTAGS</a></li>
        <li><a href="#">LANGUAGE</a></li>
      </ul>
    </div>
    <div class="copyright">
      © 2019 INSTAGRAM
    </div>
  </div>
</div>

<!-- زر التبديل بين الوضع المظلم والفاتح -->
<button class="toggle-dark-mode" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
  // وظيفة التبديل بين الوضع المظلم والفاتح
  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
  }
</script>

</body>
</html>
